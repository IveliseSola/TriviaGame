<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>
    <script type="text/javascript" src="assets/javascript/app.js"> </script>

    <title>Trivia</title>
</head>
<body>
    <section class="welcome-page">
        <h1> Presidents Trivia </h1>
        <button id="start">Start</button>
    </section>

    <section class="trivia">
        <div class="time-left"></div>
        <div class="question"></div>
        <div class="current-question"></div>
        <div class="options-list"></div>
        <div class="message"></div>   
    </section>

    <section class="answer-page">
        <div class="info"></div>
        <div class="image"></div>
    </section>

    <section class="scoreboard">
        <div class="final-message"></div>
        <div class="correct-answers"></div>
        <div class="incorrect-answers"></div>
        <div class="unanswered"></div>
        <div class="start-over"></div>
    </section>
    
    
</body>
</html>
